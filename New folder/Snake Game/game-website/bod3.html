<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result"></h1>
    
    <script>
        let n = parseInt(prompt("Тоо оруулна уу?:"));
        let resultElement = document.getElementById("result");
        let resultText = "";
    
        for (let i = 1; i <= 10; i++) {
            let r = n * i;
            resultText += `${n} * ${i} = ${r}<br>`;
        }

        resultElement.innerHTML = resultText;
    </script>
</body>
</html>
